    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        introduce() {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.`);
        }
    }

    const john = new Person('John', 30);

    const introduceLater = (person, delay) => {

        new Promise((resolve) => {
            setTimeout(() => {
                person.introduce();
                resolve();
            }, delay);
        });

    };

    let delay = 2000;
    introduceLater(john, delay).then(() => {
        console.log('Introduction done.');
    });


    async function fetchData(url) {
        let response = await fetch(url);
        let data = response.json();
        return data;
    }

    function processData(data) {
        if (!data || data.length === 0) {
            return "No data available";
        }
        let result = data.map(item => item.value * 2);
        return result;
    }

    function displayData(url) {
        let data = fetchData(url);
        let processedData = processData(data);
        if (typeof processedData === 'string') {
            console.log(processedData);
        } else {
            processedData.forEach(item => console.log(item));
        }
    }

    // 调用函数，演示错误
    displayData('https://api.example.com/data');
